- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.zshrc_custom:
    ~/.config/zsh: ./zsh
    ~/.config/yazi/: ./yazi
    ~/.config/kitty/: ./kitty
    ~/.config/nvim/: ./nvim
    ~/.config/ohmyposh: ./ohmyposh
    ~/.config/lazygit: ./lazygit
    ~/.config/zellij: ./zellij
    ~/.config/btop: ./btop
    # in linux
    ~/.config/fontconfig/: ./fontconfig
    ~/.config/hypr/conf/custom.conf: ./hypr/conf/custom.conf
    ~/.config/waybar/modules.json: ./waybar/modules.json

<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>
  <!--
    为你电脑上的字体配置后备字体序列。
    每个字体对应一个<alias> 小节。
  -->
  <alias>
    <!-- <family> 字段，是你要设置后备字体的字体名称。
      【提示】字体名称可以是字体的中文名（在WPS等软件看到的名字），例如“宋体”
    -->
    <family>Cantarell</family> <!-- 这里的Cantarell是一个英文字体，我们需要为其配置后备中文字体。 -->
    <!--
      <prefer> 字段，是一个后备字体的列表，可以包含多个<family>字段。
      后备字体的显示顺序自上而下排列，优先显示排序靠前的字体，
      如果靠前的字体没有可以显示的字符，那么后面的字体就会顶上。
    -->
    <prefer>
      <family>DengXian</family>
      <family>Noto Sans CJK SC</family>            <!-- 建议使用 Noto Sans CJK SC 作为兜底 -->
    </prefer>
  </alias>

  <alias>
    <family>Hack Nerd Font</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Noto Sans</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Noto Sans Mono</family>
    <prefer>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <alias>
    <family>Noto Serif</family>
    <prefer>
      <family>Noto Serif CJK SC</family>
    </prefer>
  </alias>

  <!--
      这里的MS Gothic是Windows自带的日文字体，相当于我们的黑体。
      该字体没有收录简体中文字符，所以我们要设置中易黑体（SimHei）作为后备。
  -->
  <alias>
    <family>MS Gothic</family>
    <prefer>
      <family>SimHei</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <alias>sans-serif
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>



  <!--
      为各种应用程序设置默认字体
  -->
  <!-- Default system-ui fonts -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Maple Mono Normal Font NF CN</string>
      <string>FiraCodeNerdFont</string>
    </edit>
  </match>

</fontconfig>
